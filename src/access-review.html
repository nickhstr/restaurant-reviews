<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="access-stars.html">

<dom-module id="access-review">
	<template>
		<style>
			article {
				padding: 20px;
				width: 40vw;
				text-align: center;
			}

			h4, p {
				margin: 0;
				font-weight: 100;
			}

			.date {
				margin: 5px auto;
			}

			h4 {
				font-size: 2em;
			}


			@media (max-width: 800px) {
				article {
					text-align: left;
					width: 90vw;
				}
			}
		</style>

		<article>
			<access-stars big number-of-stars="[[stars]]" aria-label$="Rating: [[stars]] out of 5 stars"></access-stars>
			<h4>[[name]]</h4>
			<p class="date">[[formattedDate]]</p>
			<p>[[comments]]</p>
		</article>
	</template>
	<script>
		
	Polymer({

		is: 'access-review',

		properties: {
			date: {
				notify: true,
				observer: '_updateDate'
			},
			formattedDate: {
				type: String,
				notify: true
			}
		},

		_updateDate: function(newVal, oldVal) {
			var d = new Date(newVal);
			this.formattedDate = d.toDateString();
		}

	});

	</script>
</dom-module>
