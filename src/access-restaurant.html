<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="access-restaurant">
	<template>
		<style>
			div.container {
				padding: 10px;
			}

			h4 {
				margin: 0;
			}

			p {
				margin: 0;
			}
		</style>

		<div class="container">
			<h4>[[name]]</h4>
			<p>[[address]]</p>
			<p>[[stars]] <a on-tap="sendId" href$="/reviews/[[restId]]">Read Reviews</a></p>
		</div>
	</template>
	<script>
		
	Polymer({

		is: 'access-restaurant',

		properties: {
			restId: {
				value: '',
				notify: true
			}
		},

		sendId: function() {
			this.fire('newId', {
				id: this.restId,
				reviews: this.reviews
			}, {bubbles: true});
		}

	});

	</script>
</dom-module>
