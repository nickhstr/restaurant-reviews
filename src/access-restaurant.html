<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="access-stars.html">

<dom-module id="access-restaurant">
	<template>
		<style>
			div.container {
				padding: 10px;
			}

			h4 {
				margin: 0;
			}

			p {
				margin: 0;
			}

			a {
				text-decoration: var(--txt-decoration);
				color: var(--primary-txt-color);
			}
		</style>

		<div class="container">
			<h4>[[name]]</h4>
			<p>[[address]]</p>
			<span>
				<access-stars small number-of-stars="[[stars]]"></access-stars>
				<a on-tap="sendId" href$="/reviews/[[restId]]">Read Reviews</a>
			</span>
		</div>
	</template>
	<script>
		
	Polymer({

		is: 'access-restaurant',

		properties: {
			restId: {
				value: '',
				notify: true
			}
		},

		sendId: function() {
			this.fire('newId', {
				id: this.restId,
				reviews: this.reviews
			}, {bubbles: true});
		}

	});

	</script>
</dom-module>
