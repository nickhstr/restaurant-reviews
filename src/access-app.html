<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/font-roboto/roboto.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/helpers/helpers.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="access-home.html">
<link rel="import" href="access-restaurants.html">
<link rel="import" href="access-reviews.html">
<link rel="import" href="access-footer.html">

<dom-module id="access-app">
	<template>
		<style>
			:host {
				--primary-theme-color: blue;
				--secondary-theme-color: red;
				--primary-txt-color: #000;
				--secondary-txt-color: #757575;
				--primary-padding: 20px;
				--txt-decoration: none;
				--paper-input-container-focus-color: var(--primary-txt-color);
				font-family: 'Roboto', Helvetica, Arial, sans-serif;
				color: var(--primary-txt-color);
			}

			a {
				text-decoration: var(--txt-decoration);
			}

			app-toolbar {
				background-color: #fff;
			}

			.nav-title {
				color: var(--primary-txt-color);
				text-transform: uppercase;
				font-weight: 700;
				letter-spacing: 0.3em;
				font-size: 0.8em;
			}

			.logo a {
				pointer-events: auto;
			}

			p {
				margin: 0;
			}


			@media (max-width: 550px) {
				.title-text {
					display: none;
				}
			}
		</style>

		<firebase-query
			id="fq"
			app-name="restaurants"
			path="/restaurants"
			data="{{queryData}}">
		</firebase-query>
		<firebase-document
			id="fd"
			app-name="restaurants"
			path="{{docPath}}"
			data="{{docData}}">
		</firebase-document>
		<app-location route="{{route}}"></app-location>
		<app-route
			id="mainRoute"
			route="{{route}}"
			pattern="/:page"
			data="{{routeData}}"
			tail="{{subroute}}">
		</app-route>
		<app-header-layout>
			<app-header role="navigation" reveals effects="waterfall">
				<app-toolbar>
					<div class="logo" main-title>
						<a class="nav-title" href="/" aria-label="Food for Thought Home">
							<iron-icon icon="maps:restaurant-menu"></iron-icon>
							<span class="title-text">[[appName]]</span>
						</a>
					</div>
					<a class="nav-title" href="/restaurants">Restaurants</a>
				</app-toolbar>
			</app-header>
			<iron-pages role="main" selected="[[page]]" attr-for-selected="name">
				<access-home
					name="home"
					query-data="[[queryData]]"
					primary-title="Know before you go"
					secondary-title="Real restaurants. Real reviews."></access-home>
				<!-- <button on-tap="addRest">Add</button> -->
				<access-restaurants name="restaurants" query-data="[[queryData]]"></access-restaurants>
				<access-reviews name="reviews" rest-id="[[restId]]"></access-reviews>
			</iron-pages>
			<access-footer url="/" footer-title="[[appName]]"></access-footer>
		</app-header-layout>
	</template>
	<script>
		
	Polymer({

		is: 'access-app',

		properties: {
			appName: {
				type: String,
				value: 'Food for Thought'
			},
			restId: {
				type: String,
				value: '',
				notify: true
			}
		},

		observers: [
			'_routePathChanged(routeData.page)'
		],

		listeners: {
			'newId': 'updateId'
		},

		_routePathChanged: function(page) {
			this.page = page || 'home';
			Polymer.AppLayout.scroll({top: 0, behavior: 'silent'});
		},

		updateId: function(e) {
			this.restId = e.detail.id;
			this.reviews = e.detail.reviews;
		},

		addRest: function() {
			this.docData = {
				name: 'Skeeter\'s Grill',
				address: '555 Main St. USA',
				photo: 'https://upload.wikimedia.org/wikipedia/commons/1/1f/Silver_Diner_Interior_View.jpg',
				hours: '9am - 9pm'
			};
			this.$.fd.save('/restaurants');
			this.$.fd.path = null;
		},

		restFilter: function(item) {
			return item.address == '555 Main St. USA';
		}

	})

	</script>
</dom-module>
