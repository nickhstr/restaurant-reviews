<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="access-restaurant.html">
<link rel="import" href="access-menu-input.html">

<dom-module id="access-restaurants">
	<template>
		<style>
			:host {
				--input-width: 150px;
				padding: 15px;
			}

			.menu {
				margin-bottom: 20px;
			}

			.center-wrap {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
			}

			.restaurants {
				display: flex;
				flex-wrap: wrap;
				justify-content: space-around;
				padding: 0 20px;
			}

			access-menu-input {
				margin: auto 10px;
			}

			p {
				margin: 0;
			}
		</style>

		<div class="menu center-wrap" role="menu">
			<access-menu-input
				label="Sort By"
				items="[[sortOptions]]"
				on-newval="setSort"></access-menu-input>
			<access-menu-input
				label="Filter By"
				items="[[filterOptions]]"
				on-newval="setFilter"></access-menu-input>
		</div>
		<div class="restaurants">
			<template is="dom-repeat" items="[[queryData]]" as="restaurant" sort="[[sort]]" filter="[[filter]]">
				<access-restaurant
					name="[[restaurant.name]]"
					address="[[restaurant.address]]"
					stars="[[restaurant.stars]]"
					rest-id="[[restaurant.$key]]"
					type="[[restaurant.type]]"
					reviews="[[restaurant.reviews]]"
					image="[[restaurant.photo]]"
					hours="[[restaurant.hours]]"
					role="listitem"></access-restaurant>
			</template>
		</div>
	</template>
	<script>
		
	Polymer({

		is: 'access-restaurants',

		properties: {
			sort: {
				type: Function,
				notify: true
			},
			filter: {
				type: Function,
				notify: true
			},
			sortOptions: {
				type: Array,
				value: ['None', 'A-Z', 'Z-A'],
				notify: true
			},
			filterOptions: {
				type: Array,
				value: ['None', 'Top Rated', 'Lowest Rated'],
				notify: true
			},
			ariaLabel: {
				value: 'Restaurants',
				reflectToAttribute: true
			}
		},
		
		sortName: function(val) {
			return function(a, b) {
				var nameA = a.name.toUpperCase();
				var nameB = b.name.toUpperCase();
				if (nameA < nameB) {
					return -val;
				}
				else if (nameA > nameB) {
					return val;
				}
				return 0;
			};
		},

		setSort: function(e) {
			var val = e.detail.dropVal;
			if (val === 'A-Z') {
				this.sort = this.sortName(1);
			}
			else if (val === 'Z-A') {
				this.sort = this.sortName(-1);
			}
			else if (val === 'None') {
				this.sort = null;
			}
		},

		setFilter: function(e) {
			var val = e.detail.dropVal;
			if (val === 'Top Rated') {
				this.filter = function(item) {
					return item.stars >= 4;
				}
			}
			else if (val === 'Lowest Rated') {
				this.filter = function(item) {
					return item.stars <= 3;
				}
			}
			else if (val === 'None') {
				this.filter = null;
			}
		},

		reset: function() {
			this.sort = null;
			this.filter = null;
		}

	});

	</script>
</dom-module>
