<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="access-stars.html">
<link rel="import" href="access-button.html">

<dom-module id="access-home">
	<template>
		<style include="access-button">
			:host {
				display: block;
				color: var(--primary-txt-color);
			}

			header {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				align-items: center;
				align-content: center;
				padding: var(--primary-padding);
			}

			.section-header {
				width: 100%;
				text-align: center;
				font-weight: 100;
				font-size: 3em;
			}

			h3 {
				margin: 0;
				text-align: center;
				font-weight: 400;
			}

			main {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
			}

			article {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
			}

			article.featured {
				margin: 2em auto;
			}

			.featured-title {
				font-weight: 100;
				width: 100%;
				text-align: center;
			}

			.featured-img {
				width: 50vw;
				margin: 20px;
				text-align: center;
			}

			img {
				width: 100%;
			}

			.rest-name {
				font-size: 2em;
				font-weight: 100;
				margin: 0.5em;
			}

			h2 {
				text-align: center;
				font-weight: 100;
				font-size: 2em;
			}

			p.home-p {
				text-align: center;
				font-size: 1.5em;
				margin: 0 10vw;
				width: 80vw;
				padding: var(--primary-padding);
			}

			access-button {
				margin: 20px auto;
			}

			.last {
				margin-bottom: 4em;
			}


			@media (max-width: 800px) {
				.featured-img {
					width: 90vw;
				}
			}

			@media (max-width: 550px) {
				h1 {
					font-size: 2em;
				}
			}
		</style>

		<header>
			<h1 class="section-header">[[primaryTitle]]</h1>
			<h3>[[secondaryTitle]]</h3>
		</header>
		<main>
			<article class="featured">
				<h4 class="featured-title"><em>Today's Featured Restaurant</em></h4>
				<template is="dom-repeat" items="[[queryData]]" as="restaurant" filter="featFilter">
					<div class="featured-img">
						<img src="[[restaurant.photo]]" alt="Image of the Restaurant">
						<div class="featured-content">
							<h4 class="rest-name">[[restaurant.name]]</h4>
							<p>[[restaurant.address]]</p>
							<access-stars number-of-stars="[[restaurant.stars]]"></access-stars>
						</div>
					</div>
				</template>
			</article>
			<article class="last">
				<h2>They said what?!</h2>
				<p class="home-p">
					Wondering what people are saying about that new place that serves every entree in a mason jar? Get the scoop here.
				</p>
				<access-button><a href="/restaurants">See Restaurants</a></access-button>
			</article>
		</main>
	</template>
	<script>
		
	Polymer({

		is: 'access-home',

		featFilter: function(item) {
			return item.featured == true;
		}

	});

	</script>
</dom-module>
